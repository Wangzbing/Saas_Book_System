<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
   <head th:insert="common/common::commonHeader"></head>
</head>
<body>
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!-- Sidebar  -->
    <div th:insert="common/common::sidebar_base">
    </div>
    <!-- TOP Nav Bar -->
    <div th:insert="common/common::top_nav_bar">
    </div>
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Add New Book</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <form th:action="@{/book/add}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <div class="add-img-user profile-img-edit">
                                        <img class="book-pic img-fluid" src="../static/images/cover/White%20Rage.jpg" alt="profile-pic">
                                        <div class="p-image">
                                            <a href="javascript:void();" class="upload-button btn iq-bg-primary">File
                                                Upload</a>
                                            <input class="file-upload" name="coverFile" type="file" accept="image/*">
                                        </div>
                                    </div>
                                    <div class="img-extension mt-3">
                                        <div class="d-inline-block align-items-center">
                                            <span>Only</span>
                                            <a href="javascript:void();">.jpg</a>
                                            <a href="javascript:void();">.png</a>
                                            <a href="javascript:void();">.jpeg</a>
                                            <span>allowed</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lurl">Amazon Url:</label>
                                    <input type="text" class="form-control" id="lurl" placeholder="Linkedin Url">
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">New Book Information</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <div class="new-user-info">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="bookName">Book Name:</label>
                                            <input type="text" class="form-control" id="bookName" name="bookName" placeholder="book Name">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="bookAuthor">Book Author:</label>
                                            <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" placeholder="book Author">
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label>Introduction:</label>
                                            <textarea class="form-control" name="introduction" rows="5"
                                            style="line-height: 22px;">
"White Rage is a riveting and disturbing history that begins with Reconstruction and
lays bare the efforts of whites in the South and North alike to prevent emancipated black people from achieving economic independence,
civil and political rights, personal safety, and economic opportunity."
                                             </textarea>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="bookPublisher">Book Publisher:</label>
                                            <input type="text" class="form-control" id="bookPublisher" name="bookPublisher" placeholder="book publisher">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="publishDate">Publish Date:</label>
                                            <input type="text" class="form-control" name="publishDate" id="publishDate" placeholder="2020-01-01">
                                        </div>
                                    </div>
                                    <hr>
                                    <h5 class="mb-3">Sell Info</h5>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="Scope">Scope:</label>
                                            <input type="text" class="form-control" name="scope" id="Scope" placeholder="scope">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="price">Price:</label>
                                            <input type="text" class="form-control" name="price" id="price" placeholder="price">
                                        </div>
                                    </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add New Book</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->
<footer th:insert="common/common::commonFooter"></footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- Appear JavaScript -->
<script src="../static/js/jquery.appear.js"></script>
<!-- Countdown JavaScript -->
<script src="../static/js/countdown.min.js"></script>
<!-- Counterup JavaScript -->
<script src="../static/js/waypoints.min.js"></script>
<script src="../static/js/jquery.counterup.min.js"></script>
<!-- Wow JavaScript -->
<script src="../static/js/wow.min.js"></script>
<!-- Apexcharts JavaScript -->
<script src="https://cdn.bootcdn.net/ajax/libs/apexcharts/3.11.0/apexcharts.min.js"></script>
<!-- Slick JavaScript -->
<script src="../static/js/slick.min.js"></script>
<!-- Select2 JavaScript -->
<script src="../static/js/select2.min.js"></script>
<!-- Owl Carousel JavaScript -->
<script src="../static/js/owl.carousel.min.js"></script>
<!-- Magnific Popup JavaScript -->
<script src="../static/js/jquery.magnific-popup.min.js"></script>
<!-- Smooth Scrollbar JavaScript -->
<script src="../static/js/smooth-scrollbar.js"></script>
<!-- lottie JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.8/lottie.js"></script>
<!-- Chart Custom JavaScript -->
<script src="../static/js/chart-custom.js"></script>
<!-- Custom JavaScript -->
<script src="../static/js/custom.js"></script>
</body>
</html>
