<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
   <head th:insert="common/common::commonHeader"></head>
</head>
<body>
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!-- Sidebar  -->
    <div th:insert="common/common::sidebar_base">
    </div>
    <!-- TOP Nav Bar -->
    <div th:insert="common/common::top_nav_bar">
    </div>
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Add New User</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <form>
                                <div class="form-group">
                                    <div class="add-img-user profile-img-edit">
                                        <img class="profile-pic img-fluid" src="../static/images/user/11.png" alt="profile-pic">
                                        <div class="p-image">
                                            <a href="javascript:void();" class="upload-button btn iq-bg-primary">File
                                                Upload</a>
                                            <input class="file-upload" type="file" accept="image/*">
                                        </div>
                                    </div>
                                    <div class="img-extension mt-3">
                                        <div class="d-inline-block align-items-center">
                                            <span>Only</span>
                                            <a href="javascript:void();">.jpg</a>
                                            <a href="javascript:void();">.png</a>
                                            <a href="javascript:void();">.jpeg</a>
                                            <span>allowed</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>User Role:</label>
                                    <select class="form-control" id="selectuserrole">
                                        <option>Select</option>
                                        <option>Platform Admin</option>
                                        <option>SaaS Admin</option>
                                        <option>Client User</option>
                                        <option>SaaS User</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="lurl">web Url:</label>
                                    <input type="text" class="form-control" id="lurl" placeholder="Linkedin Url">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">New User Information</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <div class="new-user-info">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="fname">First Name:</label>
                                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lname">Last Name:</label>
                                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="add1">Street Address:</label>
                                            <input type="text" class="form-control" id="add1"
                                                   placeholder="Street Address 1">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="cname">Company Name:</label>
                                            <input type="text" class="form-control" id="cname"
                                                   placeholder="Company Name">
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label>Country:</label>
                                            <select class="form-control" id="selectcountry">
                                                <option>Select Country</option>
                                                <option>Caneda</option>
                                                <option>Noida</option>
                                                <option>USA</option>
                                                <option>India</option>
                                                <option>Africa</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="mobno">Mobile Number:</label>
                                            <input type="text" class="form-control" id="mobno"
                                                   placeholder="Mobile Number">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <hr>
                                    <h5 class="mb-3">Security</h5>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label for="uname">User Name:</label>
                                            <input type="text" class="form-control" id="uname" placeholder="User Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="pass">Password:</label>
                                            <input type="password" class="form-control" id="pass"
                                                   placeholder="Password">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="rpass">Repeat Password:</label>
                                            <input type="password" class="form-control" id="rpass"
                                                   placeholder="Repeat Password ">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add New User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->
<footer th:insert="common/common::commonFooter"></footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- Appear JavaScript -->
<script src="../static/js/jquery.appear.js"></script>
<!-- Countdown JavaScript -->
<script src="../static/js/countdown.min.js"></script>
<!-- Counterup JavaScript -->
<script src="../static/js/waypoints.min.js"></script>
<script src="../static/js/jquery.counterup.min.js"></script>
<!-- Wow JavaScript -->
<script src="../static/js/wow.min.js"></script>
<!-- Apexcharts JavaScript -->
<script src="https://cdn.bootcdn.net/ajax/libs/apexcharts/3.11.0/apexcharts.min.js"></script>
<!-- Slick JavaScript -->
<script src="../static/js/slick.min.js"></script>
<!-- Select2 JavaScript -->
<script src="../static/js/select2.min.js"></script>
<!-- Owl Carousel JavaScript -->
<script src="../static/js/owl.carousel.min.js"></script>
<!-- Magnific Popup JavaScript -->
<script src="../static/js/jquery.magnific-popup.min.js"></script>
<!-- Smooth Scrollbar JavaScript -->
<script src="../static/js/smooth-scrollbar.js"></script>
<!-- lottie JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.8/lottie.js"></script>
<!-- Chart Custom JavaScript -->
<script src="../static/js/chart-custom.js"></script>
<!-- Custom JavaScript -->
<script src="../static/js/custom.js"></script>
</body>
</html>
