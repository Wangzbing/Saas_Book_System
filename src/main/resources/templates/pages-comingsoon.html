<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:insert="common/common::commonHeader"></head>
</head>
<body>
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <div th:insert="common/common::sidebar_base">
    </div>
    <!-- TOP Nav Bar -->
    <div th:insert="common/common::top_nav_bar">
    </div>
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="iq-comingsoon pt-5">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-sm-8 text-center">
                        <div class="iq-comingsoon-info">
                            <h2 class="mt-4 mb-1">Stay tunned, we're launching very soon</h2>
                            <p>We are working very hard to give you the best experience possible!</p>
                            <ul class="countdown" data-date="Feb 02 2022 08:00:00">
                                <li><span data-days>0</span>Days</li>
                                <li><span data-hours>0</span>Hours</li>
                                <li><span data-minutes>0</span>Minutes</li>
                                <li><span data-seconds>0</span>Seconds</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <form class="iq-comingsoon-form mt-5">
                            <div class="form-group">
                                <input type="email" class="form-control mb-0" id="exampleInputEmail1"
                                       placeholder="Enter email address">
                                <button type="submit" class="btn btn-primary">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- Appear JavaScript -->
<script src="../static/js/jquery.appear.js"></script>
<!-- Countdown JavaScript -->
<script src="../static/js/countdown.min.js"></script>
<!-- Counterup JavaScript -->
<script src="../static/js/waypoints.min.js"></script>
<script src="../static/js/jquery.counterup.min.js"></script>
<!-- Wow JavaScript -->
<script src="../static/js/wow.min.js"></script>
<!-- Apexcharts JavaScript -->
<script src="https://cdn.bootcdn.net/ajax/libs/apexcharts/3.11.0/apexcharts.min.js"></script>
<!-- Slick JavaScript -->
<script src="../static/js/slick.min.js"></script>
<!-- Select2 JavaScript -->
<script src="../static/js/select2.min.js"></script>
<!-- Owl Carousel JavaScript -->
<script src="../static/js/owl.carousel.min.js"></script>
<!-- Magnific Popup JavaScript -->
<script src="../static/js/jquery.magnific-popup.min.js"></script>
<!-- Smooth Scrollbar JavaScript -->
<script src="../static/js/smooth-scrollbar.js"></script>
<!-- lottie JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.8/lottie.js"></script>
<!-- Chart Custom JavaScript -->
<script src="../static/js/chart-custom.js"></script>
<!-- Custom JavaScript -->
<script src="../static/js/custom.js"></script>
</body>
</html>
